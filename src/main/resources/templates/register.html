<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="shortcut icon" type="image/x-icon" th:href="favicon.png" />
		<meta charset="ISO-8859-1">
		<script src="styleScripts/jquery.js" type="text/javascript"></script>
		<script src="styleScripts/angular.js" type="text/javascript"></script>
		<script src="styleScripts/script.js" type="text/javascript"></script>
		<script src="styleScripts/bootstrap.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="styleScripts/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="styleScripts/style.css"/>
    <title>Register | Swiss Bank</title>
</head>
<body>
	<div class="container flex-container">
		<header>
			<div><img class="bodyHeaderIcon" src="favicon.png"></div><div class="wordart slate"><span class="text bodyHeaderMessage">Swiss Bank</span></div>
		</header>
	    <div class="row">
	    	<div class="emptyArea col-lg-4">
	    	</div>
	    	<div class="Form col-lg-4 col-sm-4">
				<form th:action="@{/processRegistration}" method="POST" th:object="${user}" class="registerForm">
					<div class="row"><h1>Register</h1></div>
					<div class="row"><label class="col-lg-4 col-sm-4">First Name</label><input class="col-lg-6 col-sm-6" type="text" placeholder="Enter first name" th:field="*{fname}"></div>
					<div class="row"><label class="col-lg-4 col-sm-4">Last Name</label><input class="col-lg-6 col-sm-6" type="text" placeholder="Enter last name" th:field="*{lname}"></div>
					<div class="row"><label class="col-lg-4 col-sm-4">Email</label><input class="col-lg-6 col-sm-6" type="email" placeholder="Enter email" th:field="*{email}"></div>
					<div class="row"><label class="col-lg-4 col-sm-4">Password</label><input class="col-lg-6 col-sm-6" type="password" placeholder="Choose password" th:field="*{password}"></div>
					<div class="row"><label class="col-lg-4 col-sm-4"></label><input class="col-lg-4 col-sm-4" type="submit" value="Register"></div>
				</form>
	    	</div>
	    	<div class="Footer">
	    		
	    	</div>
	    </div>
	</div>
</body>
</html>
